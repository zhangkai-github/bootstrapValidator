<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
        body,html{
            width: 100%;
            height: 100%;
            padding: 50px; 
        }
        .form-login{
            width: 600px;
            margin: auto;
            border: 1px solid #bbb;
            padding: 20px;
        }
    </style>
</head>

<body>
    <form class="form-horizontal form-login" id="my-form" action="#">
        <div class="form-group has-primary">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" 
                data-bv="true"
                data-bv-require="true"
                data-bv-require-error="*邮箱不能为空"
                data-bv-email="true"
                data-bv-email-error="* 邮箱格式错误"
                >
                <span id="helpBlock2" class="help-block"></span>
            </div>
        </div>
        <div class="form-group has-primary">
                <label for="inputEmail3" class="col-sm-2 control-label">cairdId</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputCard3" placeholder="Email" 
                    data-bv="true"
                    data-bv-require="true"
                    data-bv-require-error="* 银行卡号码不能为空"
                    data-bv-cardid="true"
                    data-bv-cardid-error="* 银行卡号格式错误"
                    >
                    <span id="helpBlock2" class="help-block"></span>
                </div>
            </div>
        <div class="form-group has-primary">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" 
                data-bv="true">
                <span id="helpBlock3" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-info">Reset</button>
            </div>
        </div>
    </form>
</body>
<script src="assets/js/jquery-1.9.1.min.js"></script>
<script src="assets/js/bootstrapValidator-1.1.2/bootstrapValidator.js"></script>
<script>
    $('#my-form').bootstrapValidator({
        raise:'change'
    }).extendRules({
        "cardid":function(){
            
            return /^\d{13}$/.test(this.val());
        }
    });
</script>
</html>
